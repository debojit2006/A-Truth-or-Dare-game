<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Truth or Dare</h1>
        <p>Click the card to reveal your challenge!</p>

        <div class="card" id="challenge-card">
            <div class="card-inner">
                <div class="card-front">
                    <h2 id="card-type"></h2>
                    <p id="card-text"></p>
                </div>
                <div class="card-back">
                    <span>?</span>
                </div>
            </div>
        </div>

        <button id="play-again-btn">Draw a New Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
